<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_04</title>
    <script>

        // 익명함수 : 변수에 함수를 넣어준다
        // 정의 방법
        const fn1 = function (){
            console.log('fn1() 함수 실행 ')
            console.log('fn1() 함수 실행 ')
            console.log('fn1() 함수 실행 ')
        }

        // 함수 호출
        fn1()
        console.log(typeof(fn1))


        // 선언함수 : 함수선언시 함수명을 붙인다.
        function fn2(){
            console.log('fn2() 함수 실행 ')
            console.log('fn2() 함수 실행 ')
            console.log('fn2() 함수 실행 ')
        }

        // 함수 호출
        fn2()


    </script>
</head>
<body>
    
</body>
</html>
