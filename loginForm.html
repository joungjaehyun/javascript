<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script>


        // 아이디, 비밀번호
        const regex = /^[a-z0-9]+$/;

        document.addEventListener('DOMContentLoaded', ()=>{

            const loginForm =document.querySelector('form')
            
            // form -> submit 이벤트 처리
            loginForm.addEventListener('submit', (event)=>{

                console.log('로그인 버튼 클릭 : submit')


                // form 안에 있는 input value를 확인
                const userId = document.querySelector('#userid')
                const pw = document.querySelector('#pw')

                console.log('userid',userId.value)          
                console.log('password',pw.value)

                if(userId.value.length<1){
                    alert('아이디(ID)는 반드시 입력해야 합니다.')
                    
                    event.returnValue = false;
                }
                    // 아이디(ID) : 대문자/소문자/숫자 조합으로만 사용
                    // '/^[a-zA-Z0-9]+$/' 정규식의 표현
                    console.log('check ', /^[a-zA-Z0-9]+$/.test('asddsadasAAA123'))
                    console.log('check2', /^[a-zA-Z0-9]+$/.test('AAa!!2!!'))


                    // 아이디(ID)는 소문자와 숫자 조합으로만 이루어진 문자열
                  
                    const result = regex.test('123aaAA');
                    console.log('result', result)
                    
                    console.log(userId.value)
                    console.log('check3', regex.test(userId.value))

                    // 입력된 아이디의 값을 체크
                    if(!regex.test(userId.value)){
                        alert('아이디(ID)는 소문자와 숫자의 조합으로 입력해주세요.')
                        event.returnValue = false;
                        return
                    }


                if(pw.value.length<1){
                    alert('비밀번호(password)는 반드시 입력해야 합니다.')
                    event.returnValue = false;
                }
                
                //event.preventDefault()

            
     
            })
            
 

        })


    </script>
</head>
<body>


    <h1>로그인</h1>
    <form action="https://www.naver.com">
        <table>
            <tr>
                <td>아이디(ID)</td>
                <td><input type="text" name="userid" id="userid"></td>

            </tr>
            <tr>
                <td>비밀번호(Password)</td>
                <td><input type="password" name="pw" id="pw"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="로그인 (Login)">
                </td>
            </tr>
        </table>


    </form>

</body>
</html>
