<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Dom</title>
    <style>

        .title{
            background-color: aquamarine;
            color: blue;
            font-style: italic;
        }

        .show {
            font-size: 32px;
        }
        
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script> 
    
    
    <script>
        $(document).ready(function(){
          
           // addClass : 클래스 속성에 속성값을 추가
           $('h2').addClass('title')
           // removeClass : 클래스의 속성값을 삭제 
           $('h2').removeClass('show')

           ///////////////////////////////

           // attr('속성 이름') => 속성이름에 속성값을 반환 해주는 getter
           // 이미지의 경로
           let srcPath = $('.img').attr('src')
           console.log('이미지 경로 ',srcPath)
            // 속성 추가
            //$('.img').attr('width', 100)
            $('.img').attr('width', function(index){
                return (index+1)*100
            })

           let hrefURL = $('a').attr('href')
           console.log('URL ', hrefURL)

        })

    </script>
</head>
<body>

    <img class="img" src="../image/test.jpg">
    <img class="img" src="../image/board.PNG">
    <a href="https://www.naver.com">네이버</a>


    <h2 class="show">Header-2</h2>
</body>
</html>
